<div class="swiper-container" data-swiper="full-screen" mode="stobo">
  <div class="swiper-wrapper">
    {% for block in page.feed %} {% assign template = block.template %} {% case
    template %} {% when 'block-text' %}

    <section class="flex swiper-slide fade-slide">
      <div class= w-full">
        {% include blocks/block-text.html %}
      </div>
    </section>
    {% when 'block-image' %}
    <section class="flex swiper-slide fade-slide">
      {% include blocks/block-image.html %}
    </section>

    {% endcase %} {% endfor %}
  </div>
  <div class="swiper-prev absolute inset-y-0 left-0 w-1/4 z-10"></div>
  <div class="swiper-next absolute inset-y-0 right-0 w-1/4 z-10"></div>
  {%- include mode-switcher.html -%}
</div>
