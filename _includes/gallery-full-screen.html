<div
  class="swiper-container absolute inset-0 bg-gray-900 z-10"
  data-swiper="full-screen"
  mode="slide"
>
  <div class="swiper-wrapper">
    {%- for image in page.images -%}
    <div class="swiper-slide object-contain h-screen">
      <img
        class="object-contain h-full m-auto"
        srcset="
{{ site.img_url }}w_500{{ image }} 500w,
{{ site.img_url }}w_710{{ image }} 710w,
{{ site.img_url }}w_1000{{ image }} 1000w,
{{ site.img_url }}w_1420{{ image }} 1420w"
        src="{{ site.img_url }}w_500{{ image }}"
        sizes="100vw"
        alt="{{ project.title }}, {{ site.title }}"
      />
    </div>
    {%- endfor -%}
  </div>
  <div class="swiper-prev absolute inset-y-0 left-0 w-1/4 z-10"></div>
  <div class="swiper-next absolute inset-y-0 right-0 w-1/4 z-10"></div>
  {%- include mode-switcher.html -%}
</div>
