<header
  class="flex-col text-2xl md:flex-row fixed w-full flex top-0 z-50 pt-4 pb-8 px-4"
  role="banner"
>
  <div class="w-full md:w-1/3">
    {% if page.layout != "home" %}
    <a class="hover-light" href="{{ site.baseurl }}/" alt="go to homepage">
      
    </a>
    {% endif %}
  </div>
  <div class="page-title w-full md:w-1/3 md:text-center">
    {% if page.layout == "project" %}
    <!-- . -->
    {% if page.title %}
    <a href="{{site.baseurl}}/projects" class="text-2xl">
      {{ page.title }}
      <span>✗</span>
    </a>
    {% endif %}
    <!-- . -->
    {% endif %}
  </div>
  <div class="fixed md:w-1/3 md:text-right right-0 mx-4">
    <button id="main-nav__button" class="hover-light">
      
    </button>
  </div>
</header>
{% include nav.html navigation=site.data.navigation %}
