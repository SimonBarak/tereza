<div class="swiper-mode-controls fixed bottom-0 z-10 m-4">
  <button
    mode="storobo"
    class="btn-mode px-2 text-base text-gray-500"
    id="slide"
  >
    Ⓟ
  </button>
  <span class="inline-block">
    <button
      mode="scroll"
      class="btn-mode px-2 text-base text-gray-500"
      id="scroll"
    >
      Ⓢ
    </button>
    <input
      id="scroll-speed"
      class="range block md:inline"
      type="range"
      value="30"
      min="10"
      max="50"
      step="1"
      name="lineHeight"
    />
  </span>
</div>
