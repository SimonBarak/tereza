---
layout: default
---

<div class="swiper-container h-screen" data-swiper="full-screen" mode="stobo">
  <div class="swiper-wrapper">
    {% for block in page.feed %} {% assign template = block.template %} {% case
    template %} {% when 'block-text' %}

    <section class="flex swiper-slide fade-slide object-contain">
      {% include blocks/block-text.html %}
    </section>
    {% when 'block-image' %}
    <section class="swiper-slide fade-slide object-contain">
      <div class="max-w-xl text-2xl mx-auto px-4 text-block">
        <img
          srcset="
                        {{ site.img_url }}w_500{{ block.image }} 500w,
                        {{ site.img_url }}w_710{{ block.image }} 710w,
                        {{ site.img_url }}w_1000{{ block.image }} 1000w,
                        {{ site.img_url }}w_1420{{ block.image }} 1420w"
          src="{{ site.img_url }}w_500{{ block.image }}"
          sizes="100vw"
          alt="{{ page.title }}, {{ site.title }}"
          class="object-contain mx-auto shadow-xl"
        />
      </div>
    </section>

    {% endcase %} {% endfor %}
  </div>
  <div class="swiper-prev absolute inset-y-0 left-0 w-1/4 z-10"></div>
  <div class="swiper-next absolute inset-y-0 right-0 w-1/4 z-10"></div>
  {%- include mode-switcher.html -%}
</div>
